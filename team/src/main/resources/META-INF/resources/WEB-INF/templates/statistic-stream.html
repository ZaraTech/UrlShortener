<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript"
            src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app-statistic-stream.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container-full">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ZaraTech BUS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/single">Single URL Shortener</a></li>
                    <li><a href="/single-async-checks">Async Checks Single URL Shortener</a></li>
                    <li><a href="/multi">Multi URL Shortener</a></li>
                    <li><a href="/multi-async">Async Multi URL Shortener</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/stats">Stats</a></li>
                    <li class="active"><a href="/stats-stream">Stats-Stream<span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Welcome to BUS</h1>
                <p class="lead">The Best URL Shortener</p>
                <br>
                <form action="" class="form-inline" id="form">
                    <div class="form-group">
                        <label class="control-label col-xs-3"> From</label>
                        <div class="col-xs-9">
                            <input type="text" name="desde" id="datepicker2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3"> To</label>
                        <div class="col-xs-9">
                            <input type="text" name="hasta" id="datepicker"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit"  formmethod="get" class="btn btn-primary" id="filtrar" value="Filter">
                        </div>
                    </div>
                </form>
            </div>
            
            <p>&nbsp;</p>
            <div class="col-lg-12" id="result" />
         </div>
    </div>
    <div id="chart"></div>
</div>

</body>
</html>
