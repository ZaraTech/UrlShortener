<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
    href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript"
    src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app-submit-multi.js">
</script>
</head>
<body>
    <div class="container-full">
        
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">ZaraTech BUS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/single">Single URL Shortener</a></li>
                <li class="active"><a href="/multi">Multi URL Shortener<span class="sr-only">(current)</span></a></li>
                <li><a href="/multi-async">Async Multi URL Shortener</a></li>
              </ul>
              
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/stats">Stats</a></li>
                  <li><a href="/stats-stream">Stats-Stream</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Welcome to BUS</h1>
                <p class="lead">The Best URL Shortener</p>
                <br>
                <form class="col-lg-12" role="form" id="shortener" action="" enctype="multipart/form-data">
					<!-- Error correction level -->
					<p></p>
					<p>Select the desired error correction level for the QR code (allows recovery of up to % data lost)</p>
					<input type="radio" id="errorLRadio" name="errorCorrection" checked="checked" value="L"/>
					<label for="errorLRadio">L (7%)</label>
					<input type="radio" id="errorMRadio" name="errorCorrection" value="M"/>
					<label for="errorMRadio">M (15%)</label>
					<input type="radio" id="errorQRadio" name="errorCorrection" value="Q"/>
					<label for="errorQRadio">Q(25%)</label>
					<input type="radio" id="errorHRadio" name="errorCorrection" value="H"/>
					<label for="errorHRadio">H (30%)</label>
					<!-- Error correction level END -->
					<p></p>
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input type="file" class="form-control file input-lg" style="padding:0px"
                            title="CSV file containing an URL list to shorten" placeholder="Enter a CSV file" name="file" data-allowed-file-extensions='["csv"]'>
                        <span class="input-group-btn"><button
                                class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br />
                    <div id="result" />                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
